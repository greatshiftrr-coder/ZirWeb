<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZirInventions</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      gap: 30px;
    }

    /* ZirInventions Text */
    .zir-text {
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        "SF Pro Display",
        "SF Pro Text",
        "Helvetica Neue",
        Arial,
        sans-serif;

      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 700;
      cursor: pointer;
      user-select: none;

      background: linear-gradient(
        120deg,
        #3b82f6,
        #6366f1,
        #a855f7,
        #3b82f6
      );
      background-size: 300% 300%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;

      transition: background-position 0.8s ease;
      filter: drop-shadow(0 0 12px rgba(120, 100, 255, 0.35));
    }

    /* Discord Button */
    .discord-btn {
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        "SF Pro Text",
        "Helvetica Neue",
        Arial,
        sans-serif;

      font-size: 1.1rem;
      font-weight: 600;
      padding: 14px 32px;
      border-radius: 999px;
      text-decoration: none;
      color: white;

      background: linear-gradient(
        135deg,
        #5865F2,
        #8B5CF6
      );

      box-shadow: 0 10px 30px rgba(120, 100, 255, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .discord-btn:hover,
    .discord-btn:active {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(120, 100, 255, 0.6);
    }
  </style>
</head>
<body>

  <div class="zir-text" id="zirText">
    ZirInventions
  </div>

  <!-- ðŸ”— Replace this link with your Discord invite -->
  <a
    class="discord-btn"
    href="https://discord.gg/4JN4GBRrrM"
    target="_blank"
  >
    Join Our Discord
  </a>

  <script>
    const text = document.getElementById("zirText");

    function moveGradient() {
      const x = Math.floor(Math.random() * 100);
      const y = Math.floor(Math.random() * 100);
      text.style.backgroundPosition = `${x}% ${y}%`;
    }

    text.addEventListener("click", moveGradient);
    text.addEventListener("touchstart", moveGradient);
  </script>

</body>
</html>
